<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>

  

    <div class="container">
      <h1>Meu Formulário</h1>
      <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
  
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
  
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
  
        <fieldset>
          <legend>Preferências:</legend>
          <input type="checkbox" id="opcao1" name="opcao1" value="opcao1">
          <label for="opcao1">Opção 1</label><br>
          <input type="checkbox" id="opcao2" name="opcao2" value="opcao2">
          <label for="opcao2">Opção 2</label><br>
          <input type="checkbox" id="opcao3" name="opcao3" value="opcao3">
          <label for="opcao3">Opção 3</label><br>
          <input type="checkbox" id="opcao4" name="opcao4" value="opcao4">
          <label for="opcao4">Opção 4</label><br>
          <input type="checkbox" id="opcao5" name="opcao5" value="opcao5">
          <label for="opcao5">Opção 5</label>
        </fieldset>
  
        <fieldset>
          <legend>Gênero:</legend>
          <input type="radio" id="masculino" name="genero" value="masculino">
          <label for="masculino">Masculino</label><br>
          <input type="radio" id="feminino" name="genero" value="feminino">
          <label for="feminino">Feminino</label>
        </fieldset>
  
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </form>
    </div>
  

  
  
</body>
</html>
